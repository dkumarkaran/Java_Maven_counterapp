version: 0.0
os: linux
files:
  - source: /target/CounterWebApp.war
    destination: /var/lib/tomcat9/webapps/
hooks:
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
